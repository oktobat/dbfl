
<div id="onContainer">
    <div id="join_section">
        <div class="joinbg">
            <div class="join_box row2">
                <h2>JOIN</h2>
                <form action="#" method="post" id="join_form">
                    <fieldset>
                        <legend>회원가입</legend>
                        <p class="pilsoo pilsoo_item">필수입력사항</p>
                        <ul class="info_list">
                            <li>
                                <label for="id_lbl" class="tit_lbl pilsoo_item">아이디</label>
                                <div class="info_content">
                                    <input required type="text" id="id_lbl" placeholder="아이디 입력">
                                </div>
                            </li>
                            <li>
                                <label for="pw_lbl" class="tit_lbl pilsoo_item">비밀번호</label>
                                <div class="info_content">
                                    <input required type="password" id="pw_lbl" placeholder="비밀번호 입력">
                                </div>
                            </li>
                            <li>
                                <label for="pwok_lbl" class="tit_lbl pilsoo_item">비밀번호 확인</label>
                                <div class="info_content">
                                    <input required type="password" id="pwok_lbl" placeholder="비밀번호 확인">
                                </div>
                            </li>
                            <li>
                                <label for="name_lbl" class="tit_lbl pilsoo_item">이름</label>
                                <div class="info_content">
                                    <input required type="text" id="name_lbl" placeholder="이름 입력">
                                </div>
                            </li>
                            <li>
                                <label for="birth_lbl" class="tit_lbl pilsoo_item">생년월일</label>
                                <div class="info_content">
                                    <div class="birthwrap cf">
                                            <input required type="text" class="w25p" id="birth_lbl" placeholder="년(4자)">
                                            <select class="w25p" name="birth_choice" id="birth_lbl">
                                                <option value="1">1월</option>
                                                <option value="2">2월</option>
                                                <option value="3">3월</option>
                                                <option value="4">4월</option>
                                                <option value="5">5월</option>
                                                <option value="6">6월</option>
                                                <option value="7">7월</option>
                                                <option value="8">8월</option>
                                                <option value="9">9월</option>
                                                <option value="10">10월</option>
                                                <option value="11">11월</option>
                                                <option value="12">12월</option>
                                            </select>
                                            <select class="w25p" name="birth_choice" id="birth_lbl">
                                                <option value="1">1일</option>
                                                <option value="2">2일</option>
                                                <option value="3">3일</option>
                                                <option value="4">4일</option>
                                                <option value="5">5일</option>
                                                <option value="6">6일</option>
                                                <option value="7">7일</option>
                                                <option value="8">8일</option>
                                                <option value="9">9일</option>
                                                <option value="10">10일</option>
                                                <option value="11">11일</option>
                                                <option value="12">12일</option>
                                                <option value="13">13일</option>
                                                <option value="14">14일</option>
                                                <option value="15">15일</option>
                                                <option value="16">16일</option>
                                                <option value="17">17일</option>
                                                <option value="18">18일</option>
                                                <option value="19">19일</option>
                                                <option value="20">20일</option>
                                                <option value="21">21일</option>
                                                <option value="22">22일</option>
                                                <option value="23">23일</option>
                                                <option value="24">24일</option>
                                                <option value="25">25일</option>
                                                <option value="26">26일</option>
                                                <option value="27">27일</option>
                                                <option value="28">28일</option>
                                                <option value="29">29일</option>
                                                <option value="30">30일</option>
                                                <option value="31">31일</option>
                                            </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <label for="sex_lbl" class="tit_lbl">성별</label>
                                <div class="info_content">
                                    <input class="w10p" type="radio" name="gender" id="female" value="여">
                                    <label for="female">여</label>
                                    <input class="w10p" type="radio" name="gender" id="male" value="남">
                                    <label for="male">남</label>
                                </div>
                            </li>
                            <li>
                                <label for="mail_lbl" class="tit_lbl">E-mail</label>
                                <div class="info_content">
                                    <input type="text" id="mail_lbl" placeholder="선택사항">
                                </div>
                            </li>
                            <li>
                                <label for="phone_lbl" class="tit_lbl pilsoo_item">휴대전화</label>
                                <div class="info_content">
                                    <input required type="text" id="phone_lbl" placeholder='"-"없이 숫자만 입력'>
                                </div>
                            </li>
                        </ul>
                        <button type="submit">
                            가입하기
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
